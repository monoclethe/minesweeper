<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="warning" class="warning">You must enable javascript to play this game.</div>
    <header>
        <h1>Minesweeper</h1>
    </header>
    <div class="options">
        <label for="dimX">Width:</label>
        <input type="number" id="dimX" value="32">
        <label for="dimY">Height:</label>
        <input type="number" id="dimY" value="16">
        <label for="difficulty">(<span id=ddisp>20</span>%) Difficulty:</label>
        <input type="range" min="0" max="100" value="20" id="difficulty" onchange="ddispUpdate();">
        <button onclick="start()">Start</button>
        (12% - Easy | 16% - Normal | 20% - Expert)
    </div>
    <div>
        Mines: <span id="minedisp">N/A</span>
    </div>
    <div class="board" id="board"></div>
</body>
<script src="index.js"></script>
</html>
